<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
    <title>Аутентификация</title>
</head>
<header>
    <img class="logo" src="/img/logo.png">
    <form method="get" th:action="@{/authentication/registration}">
        <input type="submit" class="header_btn" value="Регистрация">
    </form>
</header>
<body class="background">
    <div class="auth_form">
        <div></div>
        <div class="form">
<form method="post" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <h3>Авторизация</h3>
    <label for="username">Введите логин</label>
    <br>
    <div>
    <input type="text" class="text" placeholder="Введите логин" name="username" id="username">
    </div>
    <br>
    <br>
    <label for="password">Введите пароль</label>
    <br>
    <input type="password" placeholder="Введите пароль" name="password" id="password">
    <br>
    <br>
    <div class="input_btn">
    <input type="submit" class="input_btn" value="Войти">
    </div>
    <div th:if="${param.error}" style="color:red">Неправильный логин или пароль</div>
</form>
        </div>
    </div>
</body>
</html>
