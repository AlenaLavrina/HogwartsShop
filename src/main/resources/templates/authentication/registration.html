<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
    <title>Регистрация</title>
</head>

<header>
  <img class="logo" src="/img/logo.png">
  <form method="get" th:action="@{/authentication/login}">
    <input type="submit" class="header_btn" value="Авторизация">
  </form>
</header>
<body class="background">
  <div class="auth_form">
    <div></div>
    <div class="form">
<h3>Регистрация</h3>
<form method="post" th:action="@{/authentication/registration}" th:object="${person}">
  <label for="username">Введите логин</label>
  <br>
  <div>
  <input type="text" th:field="*{login}" placeholder="Введите логин" name="username" id="username">
  </div>
  <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
  <br>
  <br>
  <label for="password">Введите пароль</label>
  <br>
  <input type="password" placeholder="Введите пароль" name="password" id="password">
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  <br>
  <br>
  <div class="input_btn">
  <input type="submit" value="Зарегистрироваться">
  </div>
  <div th:if="${param.error}" style="color:red">Неправильный логин или пароль</div>
  <br>
  <br>

</form>
    </div>
  </div>

</body>
</html>
